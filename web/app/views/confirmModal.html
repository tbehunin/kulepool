<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{$ctrl.resolve.modalText.title}}</h3>
</div>
<div class="modal-body" id="modal-body">{{$ctrl.resolve.modalText.body}}</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>

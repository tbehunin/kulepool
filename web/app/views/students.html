<div class="btn-group" uib-dropdown>
    <button type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="students.addToRouteDisabled()">
        Add to Route {{students.getSelectedStudentCount()}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" uib-dropdown-menu>
        <li ng-repeat="route in students.routes"><a href="#">{{route.name}}</a></li>
    </ul>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>
                Grade
                <div class="btn-group" uib-dropdown>
                    <button type="button" class="btn btn-default btn-filter" uib-dropdown-toggle>
                        <span class="fa fa-filter"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li ng-repeat="route in students.routes"><a href="#">{{route.name}}</a></li>
                    </ul>
                </div>
            </th>
            <th>
                School
                <div class="btn-group" uib-dropdown>
                    <button type="button" class="btn btn-default btn-filter" uib-dropdown-toggle>
                        <span class="fa fa-filter"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li ng-repeat="route in students.routes"><a href="#">{{route.name}}</a></li>
                    </ul>
                </div>
            </th>
            <th>
                Assigned Routes
                <div class="btn-group" uib-dropdown>
                    <button type="button" class="btn btn-default btn-filter" uib-dropdown-toggle>
                        <span class="fa fa-filter"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu>
                        <li ng-repeat="route in students.routes"><a href="#">{{route.name}}</a></li>
                    </ul>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students.students" ng-click="students.selectStudent(student)" blur-on-click ng-class="{'active' : student.selected }">
            <td><input type="checkbox" ng-checked="student.selected"></td>
            <td>{{student.lastName}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.schoolName}}</td>
            <td>
                <button uib-popover="hello world!" popover-title="my title" popover-placement="right" popover-trigger="'outsideClick'" type="button" class="btn btn-info" ng-click="students.showRoutes(student.routes)">
                    {{student.routes.length}} <i class="fa fa-map-marker" aria-hidden="true"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

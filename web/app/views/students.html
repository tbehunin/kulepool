<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Grade</th>
            <th>School</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="student in students.students" ng-click="students.select(student)" ng-class="{'active' : student.selected }">
            <td><input type="checkbox" ng-checked="student.selected"></td>
            <td>{{student.lastName}}</td>
            <td>{{student.firstName}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.schoolName}}</td>
        </tr>
    </tbody>
</table>
